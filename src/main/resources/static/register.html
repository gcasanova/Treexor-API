<!DOCTYPE html>
<html lang="en">

<head>
<title>Treexor Backend Demo</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body style="padding: 18% 35%">
	<section>
		<form name="register" id="registerForm" accept-charset="utf-8">
			<ul>
				<li><label for="name">Name</label> <input type="text"
					name="name" placeholder="name" required></li>
				<li><label for="email">Email</label> <input type="email"
					name="email" placeholder="yourname@email.com" required></li>
				<li><label for="password">Password</label> <input
					type="password" name="password" placeholder="password" required>
				</li>
				<li><input type="submit" value="Sign Up"></li>
			</ul>
		</form>
	</section>

	<!-- jQuery -->
	<script src="js/jquery.js" type="text/javascript"></script>
	<!-- Main JavaScript -->
	<script src="js/main.js" type="text/javascript"></script>
</body>

</html>
